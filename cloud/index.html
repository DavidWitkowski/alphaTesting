<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

    <div id="content">
        <div id="cloud">
            <div id="circle1"></div>
            <div id="circle2"></div>
            <div id="circle3"></div>
            <div id="circle4"></div>
            <div id="circle5"></div>
            <div id="circle6"></div>
            <div id="circle7"></div>
            <div id="circle8"></div>
        </div>
    </div>

    <script type="text/javascript">

        document.addEventListener("mousemove", plsmove);
        function plsmove(e){
            this.querySelectorAll('#cloud').forEach(cloud =>{
                const speed = -50

                const x = (window.innerWidth - e.pageX*speed)/1000
                const y = (window.innerHeight - e.pageY*speed)/1000

                cloud.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        }

    </script>
    
</body>
</html>
